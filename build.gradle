plugins {
    id 'java'
    id 'eclipse'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

sourceCompatibility = 16
targetCompatibility = 16

group = 'de.neo.prodtp'
archivesBaseName = 'TP'
version = '1.9.1.6'

repositories {
	mavenCentral();
	maven {
		allowInsecureProtocol true
		url 'http://repo.neo8.de/'
	}
	maven {
		name 'spigot-snapshot'
		url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
	}
	maven {
        name "essentialsx-snapshots"
        url "https://repo.essentialsx.net/snapshots/"
    }
}

dependencies {
	compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
	compileOnly 'org.bstats:bstats-bukkit:2.2.1'
	compileOnly 'net.essentialsx:EssentialsX:2.19.0-SNAPSHOT'
	implementation 'de.neo.nlaf:Manager:1.0'
}
